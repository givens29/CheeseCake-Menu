<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Cheesecake</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- bootstrap integration -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container list-menu text-center">
      <!-- header -->
      <div class="p-5">
        <!-- backery logo -->
        <img src="/assets/images/logo.jpeg" alt="Cafe Logo" />
        <!-- backery name -->
        <h1 class="backery-name">New York Cheesecake</h1>
      </div>

      <!-- backery cheesecake menu -->
      <div class="container">
        <!-- original cheesecake -->
        <div class="row mt-5">
          <div class="col">
            <img src="/assets/images/cheesecake1.jpeg" alt="original" />
          </div>
          <div class="col">
            <p>Ny Cheesecake</p>
            <p class="type">(Original)</p>
          </div>
          <div class="col">
            <p>......</p>
          </div>
          <div class="col">
            <p class="fs-3">12K</p>
          </div>
        </div>

        <!-- topping strawberry -->
        <div class="row mt-5">
          <div class="col">
            <img src="/assets/images/cheesecake2.jpeg" alt="strawberry" />
          </div>
          <div class="col">
            <p>Ny Cheesecake</p>
            <p class="type">(Topping Strawberry)</p>
          </div>
          <div class="col">
            <p>......</p>
          </div>
          <div class="col">
            <p class="fs-3">12K</p>
          </div>
        </div>

        <!-- topping blueberry -->
        <div class="row mt-5">
          <div class="col">
            <img src="/assets/images/cheesecake3.jpeg" alt="blueberry" />
          </div>
          <div class="col">
            <p>Ny Cheesecake</p>
            <p class="type">(Topping Blueberry)</p>
          </div>
          <div class="col">
            <p>......</p>
          </div>
          <div class="col">
            <p class="fs-3">12K</p>
          </div>
        </div>

        <!-- topping nutella -->
        <div class="row mt-5">
          <div class="col">
            <img src="/assets/images/cheesecake4.jpeg" alt="nutella" />
          </div>
          <div class="col">
            <p>Ny Cheesecake</p>
            <p class="type">(Topping Nutella)</p>
          </div>
          <div class="col">
            <p>......</p>
          </div>
          <div class="col">
            <p class="fs-3">12K</p>
          </div>
        </div>

        <!-- topping lotus -->
        <div class="row mt-5">
          <div class="col">
            <img src="/assets/images/cheesecake5.jpeg" alt="lotus" />
          </div>
          <div class="col">
            <p>Ny Cheesecake</p>
            <p class="type">(Topping Lotus)</p>
          </div>
          <div class="col">
            <p>......</p>
          </div>
          <div class="col">
            <p class="fs-3">12K</p>
          </div>
        </div>
      </div>

      <!-- button order-->
      <div class="m-3">
        <button class="btn btn-light" id="btn-pesan">Pesan di WA</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
